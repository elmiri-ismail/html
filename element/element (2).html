<!DOCTYPE html>
<html>

   <head>
      <title>Nested Elements Example</title>
   </head>
	
   <body>
      <h1>This is <i>italic</i> heading</h1>
      <p>This is <u>underlined</u> paragraph</p>
      <h2>heading 2</h2>
      H<sub>2</sub>O
      <hr>
      <small>This is small</small>
      <strong>this is strong</strong>
      <del>this is delete</del>
   </body>
	
</html>
